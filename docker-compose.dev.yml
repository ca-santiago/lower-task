version: "3"

services:
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    image: auth-service
    container_name: auth-service
    environment:
      - NODE_ENV=DEV
      - DEV_MONGO_PORT=27017
      - DEV_MONGO_HOST=db
      - DEV_MONGO_DBNAME=auth-app
      - MQ_URL=amqp://192.168.43.204
      - MQ_QUEUE=auth-service-queue
      - MQ_EXCHANGE=auth-service-exchange
      - MQ_SERVICE_NAME=auth-service
      - PORT=4040
    ports:
      - "4040:4040"
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    image: lowertask-dev/backend
    container_name: todo-service
    #ports:
    # - "5001:5000"
    network_mode: host 
    depends_on:
      - mongo-db
      - auth-service
    environment:
      - PORT=5000
      - NODE_ENV=DEV
      - DEV_MONGO_PORT=27017
      - DEV_MONGO_HOST=localhost
      - DEV_MONGO_DBNAME=taskapp
      - DEV_MONGO_USER=
      - DEV_MONGO_PASSWORD=
      - FILE_STORAGE_NAME=lower-task-image-bucket 
      - FILE_STORAGE_ENDPOINT=http://localhost:9000
      - FILE_STORAGE_ACCESS_KEY=minioadmin
      - FILE_STORAGE_SECRET_ACCESS=minioadmin
    volumes:
      - "./backend/src:/app/src"
   #client:
