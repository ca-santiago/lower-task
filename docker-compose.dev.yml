    #ports:
      #- 3001:3000
    #environment:
      #- REACT_APP_TASK_API_KEY=asd
      #- REACT_APP_AUTH_API_KEY=asd
      #- REACT_APP_NO_SECRET=somecode
    #volumes:
      #- "./client/src:/app/src"
  nginx:
    image: nginx
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
    depends_on:
      - todo-service
      - auth-service
      # - client
    ports:
      - "80:80"
